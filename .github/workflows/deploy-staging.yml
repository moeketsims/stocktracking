name: Deploy to Staging

on:
  push:
    branches: [develop]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Set staging config vars
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku config:set \
            SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            SUPABASE_SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}" \
            KM_SUBMISSION_SECRET="${{ secrets.KM_SUBMISSION_SECRET }}" \
            SMTP_HOST=smtp.gmail.com \
            SMTP_PORT=587 \
            SMTP_USER="${{ secrets.SMTP_USER }}" \
            SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
            SMTP_FROM_EMAIL="${{ secrets.SMTP_FROM_EMAIL }}" \
            SMTP_FROM_NAME="Potato Stock Tracking [STAGING]" \
            APP_URL="${{ secrets.APP_URL }}" \
            CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
            ENVIRONMENT=staging \
            --app ${{ secrets.HEROKU_APP_NAME }}

      - name: Build and push Docker image
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push web --app ${{ secrets.HEROKU_APP_NAME }}

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}

      - name: Post-deploy health check
        run: |
          sleep 15
          curl -sf "${{ secrets.APP_URL }}/health" || echo "::warning::Health check failed â€” dyno may still be starting"
