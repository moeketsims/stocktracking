name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:

jobs:
  frontend-lint-typecheck:
    name: "Frontend: Lint & Typecheck"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-platform/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web-platform/frontend/package-lock.json

      - run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript typecheck
        run: npx tsc --noEmit -p tsconfig.app.json
        continue-on-error: true  # 202 pre-existing TS errors â€” fix incrementally

  frontend-test:
    name: "Frontend: Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-platform/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web-platform/frontend/package-lock.json

      - run: npm ci

      - name: Run Vitest
        run: npm run test:run

  backend-lint:
    name: "Backend: Lint (ruff)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-platform/backend-python

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff==0.8.6

      - name: Run ruff check
        run: ruff check .

  backend-test:
    name: "Backend: Tests (pytest)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-platform/backend-python

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: web-platform/backend-python/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run pytest
        run: pytest -v

  docker-build:
    name: "Docker: Build Verification"
    runs-on: ubuntu-latest
    needs: [frontend-lint-typecheck, frontend-test, backend-lint, backend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t stocktracking-test .
